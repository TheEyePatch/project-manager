version: "3"
services:
  app:
    build: .
    entrypoint: ./docker-rails.sh
    environment:
      VITE_RUBY_HOST: vite
    ports:
      - 3000:3000
    volumes:
      - .:/project-manager
    depends_on:
      - db
      - vite
    tty: true
    stdin_open: true
  vite:
    build: .
    entrypoint: ./docker-vite.sh
    environment:
      DEBUG: '*vite*'
      VITE_RUBY_HOST: 0.0.0.0
    ports:
      - "3036:3036"
    volumes:
      - .:/project-manager
  db:
    image: postgres:15.2
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pj_manager_development
    volumes:
      - postgres:/var/lib/postgresql/data
  redis:
    image: redis:5.0
    restart: always
    ports:
      - 6380:6379
    environment:
      REDIST_HOST: 0.0.0.0
      REDIS_PORT: 6380
      REDIS_DB: 0
    volumes:
      - redis:/data
volumes:
  postgres:
  redis: